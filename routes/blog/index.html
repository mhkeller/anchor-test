<svelte:head>
	<title>Blog</title>
</svelte:head>

<h1>Recent posts</h1>

<ul>
	{#each posts as post}
		<li id="{post.slug}"><a href='#{post.slug}'>{post.title}</a></li>
	{/each}
</ul>

<style>
	ul {
		margin: 0 0 1em 0;
		line-height: 1.5;
	}
</style>

<script>
	export default {
		preload({ params, query }) {
			return this.fetch(`blog.json`).then(r => r.json()).then(posts => {
				return { posts };
			});
		}
	};
</script>
